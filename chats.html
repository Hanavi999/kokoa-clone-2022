<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:57</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="./screenshot/Canyon.jpg" class="user-component__avatar user-component__avatar--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-blod">Canyon</h4>
                    <h6 class="user-component__subtitle">북극북극</h6>
                </div>
            </div>  
            <div class="user-component__column">
                <span class="user-component__time">06:57</span>
                <div class="badge talk">3</div>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="./screenshot/Nuguri.jpg" class="user-component__avatar user-component__avatar--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-blod">Nuguri</h4>
                    <h6 class="user-component__subtitle">역시 너구리야!</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">04:55</span>
                <div class="badge talk">1</div>
            </div>  
        </div>  
        <div class="user-component">
            <div class="user-component__column">
                <img src="./screenshot/ShowMaker.jpg" class="user-component__avatar user-component__avatar--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-blod">ShowMaker</h4>
                    <h6 class="user-component__subtitle">진짜 퍽즈에요?</h6>
                </div>
            </div> 
            <div class="user-component__column">
                <span class="user-component__time">04:35</span>
                <div class="badge talk">2</div>
            </div> 
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="./screenshot/kellin.jpg" class="user-component__avatar user-component__avatar--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-blod">Kellin</h4>
                    <h6 class="user-component__subtitle">솔랭 한판 이긴거 가지고 고맙다고 말해야 돼?</h6>
                </div>
            </div>  
            <div class="user-component__column">
                <span class="user-component__time">04:10</span>
            </div> 
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="./screenshot/dwgkia.jpg" class="user-component__avatar user-component__avatar--sm" />
                <div class="user-component__text">
                    <div class="user-component__name">
                        <h4 class="user-component__title">담원기아 단톡방</h4> <h4 class="user-component__member">10</h4>
                    </div>
                    <h6 class="user-component__subtitle">8시에 모이자</h6>
                </div>
            </div>  
            <div class="user-component__column">
                <span class="user-component__time">어제</span>
            </div> 
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="./screenshot/Burdol.jpg" class="user-component__avatar user-component__avatar--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-blod">Burdol</h4>
                    <h6 class="user-component__subtitle">아 대길이형 시끄럽네</h6>
                </div>
            </div>  
            
            <div class="user-component__column">
                <span class="user-component__time">어제</span>
            </div> 
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="./screenshot/Hoya.jpg" class="user-component__avatar user-component__avatar--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-blod">Hoya</h4>
                    <h6 class="user-component__subtitle">대길아 할말 없어?</h6>
                </div>
            </div>  
            <div class="user-component__column">
                <span class="user-component__time">어제</span>
            </div> 
        </div>       
    </div>
</main>

        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>

                <span class="nav__notfication badge">6</span>
                <i class="fas fa-comment fa-2x"></i>
            </a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

</html>
